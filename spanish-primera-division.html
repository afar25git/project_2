<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="liga-script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
    <title>La Liga Standings</title>
</head>
<body>
    <header>
        <h1>2020 - 2021 La Liga Standings</h1>
    </header>
    <div class="standings">
        <table>
            <tr>
                <th>Team</th>
                <th>Points</th>
            </tr>
        </table>
    </div>
    <section>
        <div class="champion">

        </div>
        <div class="champions-league">
            <h2>Who made it to the Champions League?</h2>
            <button id="champions-league-btn">Click to see</button>
        </div>
        <div class="europa-league">
            <h2>Who made it to the Europa League?</h2>
            <button id="europa-league-btn">Click to see</button>
        </div>
        <div class="relegation">
            <h2>Who was relegated to 2nd Division?</h2>
            <button id="relegation-btn">Click to see</button>
        </div>
    </section>
</body>
</html>
